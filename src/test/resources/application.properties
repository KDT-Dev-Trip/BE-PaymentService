spring.application.name=BE-payment-service-test
server.port=0

# Test Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable DataInitializationService for tests
spring.main.lazy-initialization=false

# Test Stripe Configuration
stripe.api.key=sk_test_fake_key
stripe.publishable.key=pk_test_fake_key
stripe.webhook.secret=whsec_fake_secret

# Test Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=payment-service-test-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topic.payment-events=test-payment-events
kafka.topic.subscription-events=test-subscription-events
kafka.topic.user-events=test-user-events
kafka.topic.mission-events=test-mission-events

# Logging
logging.level.ac.su.kdt.bepaymentservice=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.test=WARN
logging.level.org.testcontainers=WARN

# Management endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never